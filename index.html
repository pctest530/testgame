<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲開發歷程與項目展示</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #fff;
        }

        header {
            background: linear-gradient(45deg, #ff6f61, #ffdd55);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            animation: slideIn 1s ease-in-out;
        }

        section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1.5s ease-in-out;
        }

        section h2 {
            margin-top: 0;
        }

        .links {
            margin-top: 10px;
        }

        .links a {
            display: inline-block;
            margin: 5px 0;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background: #007bff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .links a:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: linear-gradient(45deg, #1f4037, #99f2c8);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>遊戲開發歷程與項目展示</h1>
    </header>

    <div class="container">
        <section id="about">
            <h2>關於這個頁面</h2>
            <p>這是一個介紹我們遊戲開發歷程的網頁，同時展示了多個相關項目，您可以通過以下連結快速瀏覽。</p>
        </section>

        <section id="projects">
            <h2>項目連結</h2>
            <div class="links">
                <a href="https://github.com/pctest530/testgame/blob/main/1.html" target="_blank">項目一：照片轉像素風格畫</a><br>
                <a href="./2.html" target="_blank">項目二：像素繪圖工具</a><br>
                <a href="./3.html" target="_blank">項目三：JPG 轉 PNG</a><br>
                <a href="./4.html" target="_blank">項目四：像素動畫製作工具</a><br>
                <a href="./5.html" target="_blank">項目五：測試區</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 遊戲開發團隊</p>
    </footer>
</body>
</html>
